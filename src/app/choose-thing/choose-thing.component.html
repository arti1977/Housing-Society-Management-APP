<!-- Overall Feedback -->

<ion-list lines="none">
  <ion-item>
    <ion-label><b>How much Pain do you feel</b></ion-label>
  </ion-item>

  <ion-item>
    <ion-range [(ngModel)]="overallvalue" min="1" max="10" step="1" pin="true" snaps="true">
      <ion-icon slot="start" name="sad"></ion-icon>
      <ion-icon slot="end" name="happy"></ion-icon>
    </ion-range>
  </ion-item>
</ion-list>

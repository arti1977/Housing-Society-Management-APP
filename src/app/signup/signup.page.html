<ion-header>

  <ion-toolbar>
    <ion-title>SIGN UP HERE !!</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="login()">
        LOG IN
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
      <ion-label stacked>
        Flat Number
      </ion-label>
      <ion-input [(ngModel)]="flatno" placeholder="Enter Flat Number"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>
        Full Name
      </ion-label>
      <ion-input [(ngModel)]="name" placeholder="Enter Full Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Email
      </ion-label>
      <ion-input [(ngModel)]="email" placeholder="Enter email"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label stacked>
          Date of Birth
        </ion-label>
        <ion-input [(ngModel)]="dob" type=date placeholder="DD/MM/YY"></ion-input>
      </ion-item>
    <ion-item>   
      <ion-label stacked>
        Mobile
      </ion-label>
      <ion-input type="tel" [(ngModel)]="mobile" placeholder="Enter Mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        No. of vehicles
      </ion-label>
      <ion-input type="number"[(ngModel)]="vnum" placeholder="Enter Number Of vehicles"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        No. of Members in House.
      </ion-label>
      <ion-input type="number"[(ngModel)]="mnum" placeholder="Enter Number Of Members in house"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Password
      </ion-label>
      <ion-input [type]="passwordType" [(ngModel)]="password" clearOnEdit="false" placeholder="Enter password"></ion-input>
      <button ion-button clear item-end (click)='hideShowPassword()' style="height:32px;">
        <ion-icon [name]="passwordIcon" style="font-size:32px;"></ion-icon>
      
      </button>
    </ion-item>
    <span class="c"> Minimum 8 Characters Required</span>
  </ion-list>
  
  </ion-content>
  <ion-footer>
    <ion-button expand="block" size="large" class="b" (click)="register()">
      CONTINUE
    </ion-button>
  </ion-footer>

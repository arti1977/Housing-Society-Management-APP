<ion-header>
  <ion-toolbar>
    <ion-title>Society Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of contacts">
    <ion-icon style="font-size: 45px;" name="contact" slot="start">
    </ion-icon>
    <ion-label text-wrap><b>{{item.Name}}</b></ion-label>
    <ion-label slot="end">{{item.mobile}}</ion-label>
  </ion-item>
  
</ion-list>
</ion-content>
